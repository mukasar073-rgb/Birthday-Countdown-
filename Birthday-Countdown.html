<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Countdown</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .countdown-box {
      background: rgba(0, 0, 0, 0.35);
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      max-width: 420px;
      width: 100%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .subtitle {
      margin-bottom: 25px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .timer {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .time-box {
      background: rgba(255,255,255,0.12);
      padding: 15px 10px;
      border-radius: 12px;
    }

    .time-box span {
      display: block;
      font-size: 1.7rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.85;
    }

    .birthday-msg {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="countdown-box">
    <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‚</h1>
    <div class="subtitle">Counting down to <strong>20 December</strong></div>

    <div class="timer" id="timer">
      <div class="time-box"><span id="days">0</span><small>Days</small></div>
      <div class="time-box"><span id="hours">0</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">0</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">0</span><small>Seconds</small></div>
    </div>

    <div class="birthday-msg" id="birthdayMsg">ðŸŽŠ Happy Birthday! ðŸŽŠ</div>
  </div>

  <script>
    function getNextBirthday() {
      const now = new Date();
      const currentYear = now.getFullYear();
      let birthday = new Date(currentYear, 11, 20, 0, 0, 0); // December = 11

      if (now > birthday) {
        birthday = new Date(currentYear + 1, 11, 20, 0, 0, 0);
      }
      return birthday;
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const birthday = getNextBirthday().getTime();
      const distance = birthday - now;

      if (distance <= 0) {
        document.getElementById('timer').style.display = 'none';
        document.getElementById('birthdayMsg').style.display = 'block';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
